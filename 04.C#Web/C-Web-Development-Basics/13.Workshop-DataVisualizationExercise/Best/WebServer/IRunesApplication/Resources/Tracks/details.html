<div class="container-fluid">
    <div class="row">
        <div class="col order-first"></div>
        <div class="d-flex justify-content-center">
            <h5>Name:{{{track-name}}}</h5>
        </div>
        <div class="col order-last"></div>
    </div>
    <div class="row">
        <div class="col order-first"></div>
        <div class="d-flex justify-content-center">
            <h5>Price:${{{track-price}}}</h5>
        </div>
        <div class="col order-last"></div>
    </div>
    <hr style=" height:2px" />
    <div class="row">
        <div class="col order-first"></div>
        <div class="d-flex justify-content-center">
            <object width="580" height="315"
                    data="{{{video-link}}}"></object>
        </div>
        <div class="col order-last"></div>
    </div>
    <hr style=" height:2px" />
    <div class="row">
        <div class="col order-first"></div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary"><a href="/Albums/Details/{{{album-id}}}" class="text-white">Back to Album</a></button>
        </div>
        <div class="col order-last"></div>
    </div>
</div>
