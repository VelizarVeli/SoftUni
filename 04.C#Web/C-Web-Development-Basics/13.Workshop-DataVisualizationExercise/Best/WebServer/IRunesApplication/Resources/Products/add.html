<div class="col-3"></div>
<div class="col-6">
    <h2 style="text-align:center">Create Album</h2>
    <hr />
    <div class="alert alert-danger" role="alert" style="display:{{{showError}}}">
        {{{error}}}
    </div>
    <form method="post">
        <div class="form-group">
            <label for="albumName">Name</label>
            <input type="text" class="form-control" id="albumName" name="name" aria-describedby="emailHelp" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="cover">Cover</label>
            <input type="url" class="form-control" id="cover" name="picture-url" placeholder="Url">
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-6 text-center">
                <button type="submit" class="btn btn-success center">Create</button>
            </div>
            <div class="col-md-offset-3 col-md-6 text-center">
                <button class="btn btn-success"><a href="/Albums/All" class="text-white">Back to all</a></button>
            </div>
        </div>
    </form>
</div>
<div class="col-3"></div>
