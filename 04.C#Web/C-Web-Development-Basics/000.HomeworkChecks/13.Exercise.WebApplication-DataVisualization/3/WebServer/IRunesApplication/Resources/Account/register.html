<div class="col-3"></div>
<div class="col-6">
    <h2 style="text-align:center">Register</h2>
    <hr />
    <div class="alert alert-danger" role="alert" style="display:{{{showError}}}">
        {{{error}}}
    </div>
    <form method="post">
        <div class="form-group">
            <label for="username1">Username</label>
            <input type="text" class="form-control" id="username1" name="username" aria-describedby="emailHelp" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirm-password" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <label for="email1">Email</label>
            <input type="email" class="form-control" id="email1" name="email" placeholder="Email">
        </div>
        <div class="col-md-offset-3 col-md-6 text-center">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
<div class="col-3"></div>
