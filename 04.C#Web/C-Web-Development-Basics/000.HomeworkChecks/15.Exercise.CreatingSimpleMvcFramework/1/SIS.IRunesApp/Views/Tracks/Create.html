<div class="container">
    <h1 class="text-green text-center">Create Track</h1>
    <hr>
    <form action="/Tracks/Create?albumId=@Model.AlbumId" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" name="name" id="name">
            <br>
            <div class="row">
                <div class="col-sm-12 col-md-5">
                    <label for="link">Link</label>
                    <input class="form-control" type="text" name="link" id="link">
                    <br class="d-md-flex">
                </div>
                <div class="col-sm-12 col-md-5 offset-md-2">
                    <label for="price">Price</label>
                    <input class="form-control" type="number" step=".01" name="price" id="price">
                </div>
            </div>
            <hr>
            <div class="row text-center">
                <div class="col">
                    <input class="btn btn-green" type="submit" value="Create">
                </div>
                <div class="col">
                    <a class="btn btn-green" href="/Albums/Details?id=@Model.AlbumId">Back to Album</a>
                </div>
            </div>
        </div>
    </form>
</div>
