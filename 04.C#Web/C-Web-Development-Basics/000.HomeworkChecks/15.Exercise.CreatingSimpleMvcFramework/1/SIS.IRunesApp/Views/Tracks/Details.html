<div class="container text-center">
    <h2>Name: @Model.Name</h2>
    <h2>Price: $@Model.Price</h2>
    <hr>
    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" type="text/html" src="@Model.Link" frameborder="0"></iframe>
    </div>
    <hr>
    <a class="btn btn-green" href="/Albums/Details?id=@Model.AlbumId">Back to Album</a>
</div>
