<div class="container container-fluid col-sm-12 ml-0 mr-0 pl-1 pr-1">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="m-0">Albums</h1>
        </div>
    </div>
    <hr class="hr-success bg-success" />
    <div class="row">
        <div class="col-sm-12 mt-2 mb-2">
            <a class="btn btn-success" href="/Albums/Create">Create&nbsp;Album</a>
        </div>
    </div>
    <hr class="hr-success bg-success" />
    <div class="row">
        <div class="col-sm-12" id="albumsListEmpty">
            <p>No albums available.</p>
        </div>
        <div class="col-sm-12" id="albumsList">
            <ul class="list list-unstyled mt-1">@Model.Collection.Albums(@Item)</ul>
        </div>
    </div>
</div>
<script type="text/javascript">
    var hasAlbums = @Model.HasAlbums;
    window.addEventListener("DOMContentLoaded", function () {
	if (hasAlbums == true || hasAlbums == 1) {
	    document.getElementById("albumsListEmpty").style.display = 'none';
	} else {
	    document.getElementById("albumsList").style.display = 'none';
	}
    }, false)
</script>
