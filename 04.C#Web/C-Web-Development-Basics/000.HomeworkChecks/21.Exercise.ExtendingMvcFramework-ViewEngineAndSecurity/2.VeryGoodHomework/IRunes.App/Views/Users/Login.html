<div class="container col-sm-6">
    <h1 class="text-center text-success">Login</h1>
    <hr class="hr-success bg-success" />
    <form action="/Users/Login" method="post" accept-charset="utf-8" id="formLog" name="formLogin" role="form" aria-labelledby="login">
        <fieldset class="form-group">
            <div class="form-group">
                <label for="username"><b>Username&nbsp;/&nbsp;E-mail:</b></label>
                <input class="form-control" type="text" id="username" name="Username" placeholder="Username / E-mail" required />
            </div>
            <div class="form-group">
                <label for="password"><b>Password:</b></label>
                <input class="form-control" type="password" id="password" name="Password" placeholder="Password" required />
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </fieldset>
    </form>
</div>
