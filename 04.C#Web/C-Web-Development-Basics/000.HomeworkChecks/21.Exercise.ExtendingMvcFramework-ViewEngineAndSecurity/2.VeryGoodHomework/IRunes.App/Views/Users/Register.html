<div class="container col-sm-6">
    <h1 class="text-center text-success">Register</h1>
    <hr class="hr-success bg-success" />
    <form action="/Users/Register" method="post" accept-charset="utf-8" id="formReg" name="formRegister" role="form" aria-labelledby="register">
	<fieldset class="form-group">
	    <p class="float-right">
	        <strong>Fields marked with an <abbr class="text-warning" title="asterisk">*</abbr> are required!</strong>
	    </p>
	    <br />
	    <div class="form-group">
	        <label for="username">
	            <span><b>Username</b><strong class="text-warning"><abbr title="Required">*</abbr></strong>:</span>
	        </label>
	        <input class="form-control" type="text" id="username" name="Username" placeholder="Username" required />
	    </div>
	    <div class="form-group">
	        <label for="firstName"><b>First&nbsp;Name</b>:</label>
	        <input class="form-control" type="text" id="firstName" name="FirstName" placeholder="First Name (Optional)" />
	    </div>
	    <div class="form-group">
	        <label for="lastName"><b>Last&nbsp;Name</b>:</label>
	        <input class="form-control" type="text" id="lastName" name="LastName" placeholder="Last Name (Optional)" />
	    </div>
	    <div class="form-group">
	        <label for="password">
	            <span><b>Password</b><strong class="text-warning"><abbr title="Required">*</abbr></strong>:</span>
	        </label>
	        <input class="form-control" type="password" id="password" name="Password" placeholder="Password" onchange="passwordValidate()" required />
	    </div>
	    <div class="form-group">
	        <label for="rePassword">
	            <span><b>Confirm&nbsp;Password</b><strong class="text-warning"><abbr title="Required">*</abbr></strong>:</span>
	        </label>
	        <input class="form-control" type="password" id="rePassword" name="rePassword" placeholder="Confirm Password" onchange="passwordValidate()" required />
	    </div>
	    <div class="form-group">
	        <label for="email">
	            <span><b>E-Mail&nbsp;Address</b>:</span>
	        </label>
	        <input class="form-control" type="email" id="email" name="Email" placeholder="E-Mail (Optional)" />
	    </div>
	    <div class="form-group text-center">
		<button type="submit" class="btn btn-success">Register</button>
	    </div>
	</fieldset>
    </form>
</div>
