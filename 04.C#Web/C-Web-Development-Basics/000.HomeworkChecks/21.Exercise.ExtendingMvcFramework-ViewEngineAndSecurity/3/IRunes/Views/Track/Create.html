<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>IRunes</title>
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css" />
</head>
<body>
    <div class="container w-50">
        <p style="font-size:xx-large; color:#228B22; text-align:center">Create Track</p>
        <hr class="my-1" style="padding-bottom: 4px; border-color: #228B22; border-top-width: 2px;">
        <form method="post" , action="/track/create?albumId={{albumId}}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" aria-describedby="name" placeholder="Name">
            </div>
            <div class="row">
                <div class="col-sm-5">
                    <label for="cover">Link</label>
                    <input type="url" class="form-control" name="link" aria-describedby="link" placeholder="Link">
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <label for="cover">Price</label>
                    <input type="number" min="0.01" class="form-control" name="price" aria-describedby="price" placeholder="Price">
                </div>
            </div>
            <br />
            <hr class="my-1" style="padding-bottom: 10px; border-color: #228B22; border-top-width: 2px;">
            <div class="container">
                <div class="row text-center">
                    <div class="col-sm-6">
                        <div><button type="submit" class="btn btn-success">Create</button></div>
                    </div>
                    <div class="col-sm-6">
                        <a href="/album/details?id={{albumId}}" class="btn btn-success btn-center">Back To All</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="popper.min.js" type="text/javascript"></script>
    <script src="bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
