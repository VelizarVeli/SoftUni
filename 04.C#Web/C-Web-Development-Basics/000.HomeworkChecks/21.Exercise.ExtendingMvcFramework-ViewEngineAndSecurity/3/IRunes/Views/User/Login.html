<head>
    <meta charset="utf-8" />
    <title>IRunes</title>
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css" />
</head>
<html>
<body>
    <div class="container w-50">
        <p style="font-size:xx-large; color:#228B22; text-align:center">Login</p>
        <hr class="my-1" style="border-color: #228B22; padding-bottom: 4px; border-top-width: 2px;">
        <form method="post" , action="/user/login">
            <div class="form-group">
                <label for="Username/Email">Username / Email</label>
                <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Username / Email">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="text-center"><button type="submit" class="btn btn-success">Login</button></div>
        </form>
    </div>
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="popper.min.js" type="text/javascript"></script>
    <script src="bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
