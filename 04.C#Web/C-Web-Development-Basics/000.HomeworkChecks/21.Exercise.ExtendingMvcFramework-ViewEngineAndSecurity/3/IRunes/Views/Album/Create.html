<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>IRunes</title>
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css" />
</head>
<body>
    <div class="container w-50">
        <p style="font-size:xx-large; color:#228B22; text-align:center">Create Album</p>
        <hr class="my-1" style="padding-bottom: 4px; border-color: #228B22; border-top-width: 2px;">
        <form method="post" , action="/album/create">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" aria-describedby="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="cover">Cover</label>
                <input type="text" class="form-control" name="cover" aria-describedby="cover" placeholder="Cover">
            </div>
            <hr class="my-1" style="padding-bottom: 4px; border-color: #228B22; border-top-width: 2px;">
            <div class="container">
                <div class="row text-center">
                    <div class="col-sm-6">
                        <div><button type="submit" class="btn btn-success">Create</button></div>
                    </div>
                    <div class="col-sm-6">
                        <a href="/album/all" class="btn btn-success btn-center">Back To All</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="popper.min.js" type="text/javascript"></script>
    <script src="bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
