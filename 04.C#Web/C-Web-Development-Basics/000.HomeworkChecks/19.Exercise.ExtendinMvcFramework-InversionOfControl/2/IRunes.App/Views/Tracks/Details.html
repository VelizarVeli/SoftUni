<<div class="container text-center">
    <h3>Track Name: @Model.Name</h3>
    <h3>Track Price: $@Model.Price</h3>
</div>
<div class="container-fluid col-md-6 align-content-center">
    <hr />
    <div class="embed-responsive embed-responsive-21by9 col-md-12">
        <iframe class="embed-responsive-item" type="text/html" width="640" height="360" src="@Model.Link" frameborder="0"></iframe>
    </div>
    <hr />
    <div class="text-center">
        <button type="button" class="btn btn-success">
            <a class="text-white nounderline" href="/Albums/Details?id=@Model.AlbumId">Back To Album</a>
        </button>
    </div>
</div>
