<div class="row">
    <div class="col-md-4">
        <img class="img-fluid img-thumbnail" src="@Model.CoverUrl" alt="@Model.Name" />
        <div class="text-center">
            <h2>Album Name: @Model.Name</h2>
            <h2>Album Price: $@Model.Price</h2>
            <div class="row">
                <div class="col text-left">
                    <button type="button" class="btn btn-success">
                        <a class="text-white nounderline" href="/Tracks/Create?albumid=@Model.AlbumId">Create Track</a>
                    </button>
                </div>
                <div class="col text-right">
                    <button type="button" class="btn btn-success">
                        <a class="text-white nounderline" href="/Albums/All">Back To All</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-6">
        <h2>Tracks</h2>
        @Model.Tracks
    </div>
</div>
