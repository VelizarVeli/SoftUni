<h1>Create Track</h1>
<hr>
<form action="/Tracks/Create?albumId=@Model.AlbumId" method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" name="name" id="name">
    </div>
    <div class="form-group">
        <label for="link">Link</label>
        <input class="form-control" type="text" name="link" id="link">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input class="form-control" type="number" step=".01" name="price" id="price">
    </div>
    <input class="btn btn-primary" type="submit" value="Create">
</form>
<hr>
<a class="btn btn-secondary" href="/Albums/Details?id=@Model.AlbumId">Back to Album</a>
