<h1>@Model.Name</h1>
<hr>
<div class="row">
    <img class="img-fluid col-md-6 col-sm-12" src="@Model.CoverUrl" alt="@Model.Name"/>
    <h3 class="col-md-6 col-sm-12 text-right">Price: $@Model.Price</h3>
</div>
<hr>
<a class="btn btn-secondary float-right" href="/Tracks/Create?albumId=@Model.AlbumId">Create Track</a>
<h2>Tracks</h2>
<div class="list-group">
    @Model.Tracks
</div>
<hr>
<a class="btn btn-secondary" href="/Albums/All">Back to All</a>
