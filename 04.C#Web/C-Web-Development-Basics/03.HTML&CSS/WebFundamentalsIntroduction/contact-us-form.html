<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="contact-us.css"/>
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <span>First name:</span>
        <input type="text" name="firstname" /><br />
        <span>Last name:</span>
        <input type="text" name="lastname" /><br />
        <span>Email:</span>
        <input type="email" name="email" /><br />
        <span>Town:</span>
        <select name="town">
            <option value="1">София</option>
            <option value="2">Пловдив</option>
            <option value="3">Варна</option>
            <option value="4">Бургас</option>
            <option value="5">Русе</option>
            <option value="6">Стара Загора</option>
            <option value="8">Плевен</option>
            <option value="9">Добрич</option>
            <option value="10">Сливен</option>
            <option value="11">Шумен</option>
            <option value="12">Перник</option>
            <option value="13">Пазарджик</option>
            <option value="14">Ямбол</option>
        </select><br/>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
