<h1 class="text-center text-torshia">Task Reports</h1>
<hr class="hr-2 bg-torshia" />
<table class="table w-75 mx-auto table-hover">
    <thead>
        <tr class="row">
            <th class="col-md-1">#</th>
            <th class="col-md-5">Task</th>
            <th class="col-md-1">Level</th>
            <th class="col-md-2">Status</th>
            <th class="col-md-2">Actions</th>
        </tr>
    </thead>
    <tbody>
        @for(int i = 0; i < Model.Reports.Count(); i++)
        {
        { var number = i + 1; }
        { var order = Model.Reports.ToList()[i]; }
        <tr class="row">
            <th class="col-md-1">@number</th>
            <td class="col-md-5">@task.Title</td>
            <td class="col-md-1">@task.Level</td>
            <td class="col-md-2">@task.Status</td>
            <td class="col-md-2">
                <div class="button-holder d-flex justify-content-between">
                    <button class="btn bg-torshia text-white">Details</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
