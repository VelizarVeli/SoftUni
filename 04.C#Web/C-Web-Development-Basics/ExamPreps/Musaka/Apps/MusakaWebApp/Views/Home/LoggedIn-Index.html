<hr class="bg-musaca hr-1" />
<div class="d-flex justify-content-between">
    <table class="table table-hover">
        <thead>
            <tr class="row">
                <th scope="col" class="col-lg-5 d-flex justify-content-center"><h3>Product Name</h3></th>
                <th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Quantity</h3></th>
                <th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Price</h3></th>
            </tr>
        </thead>
        <hr class="bg-musaca hr-2" />
        <tbody>
            @for(int i = 0; i < Model.Products.Count(); i++)
            {
            { var product = Model.Products.ToList()[i]; }
            <tr class="row">
                <th scope="row" class="col-lg-5 d-flex justify-content-center"><h5>@product.Name</h5></th>
                <td class="col-lg-2 d-flex justify-content-center"><h5>@product.Quantity</h5></td>
                <td class="col-lg-2 d-flex justify-content-center"><h5>$@product.Price</h5></td>
            </tr>
            }
        </tbody>
    </table>
</div>
<hr class="bg-musaca hr-2" />
<div class="button-holder d-flex justify-content-center">
    <button type="submit" class="btn bg-musaca text-white">Cashout</button>
</div>
<h4>Total: $@Model.Total</h4>
