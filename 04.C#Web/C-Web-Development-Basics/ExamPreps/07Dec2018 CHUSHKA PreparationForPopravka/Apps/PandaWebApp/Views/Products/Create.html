<h1 class="text-center">Create Product</h1>
<hr class="hr-2 bg-dark" />
<form class="mx-auto w-50" method="post" action="/Products/Create">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name..." name="name">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" placeholder="Price..." name="price">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" placeholder="Description..." name="description"></textarea>
    </div>
    <h2 class="text-center">Product Type</h2>
    <hr class="w-50 hr-2" />
    <div class="row justify-content-around">
        <div class="col-md-2">
            <input name="type" id="Food" value="Food" type="radio" />
            <label for="Food">Food</label>
        </div>
        <div class="col-md-2">
            <input name="type" id="Domestic" value="Domestic" type="radio" />
            <label for="Domestic">Domestic</label>
        </div>
        <div class="col-md-2">
            <input name="type" id="Health" value="Health" type="radio" />
            <label for="Health">Health</label>
        </div>
        <div class="col-md-2">
            <input name="type" id="Cosmetic" value="Cosmetic" type="radio" />
            <label for="Cosmetic">Cosmetic</label>
        </div>
        <div class="col-md-2">
            <input name="type" id="Other" value="Other" type="radio" />
            <label for="Other">Other</label>
        </div>
    </div>
    <hr class="w-50 hr-2" />
    <div class="btn mt-4 d-flex justify-content-center">
        <button type="submit" class="btn chushka-bg-color">Create</button>
    </div>
</form>
